
apiVersion: v1
kind: Service
metadata:
  name: demo-app
annotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "5000"
  prometheus.io/path: "/metrics"
spec:
  type: NodePort
  selector:
    app: demo-app
  ports:
  - port: 5000   # Service port (inside cluster)
    targetPort: 5000 # Container port
    nodePort: 30007     # Optional (must be in 30000â€“32767)
